<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esc. do Prof. Raimundo</title>

    <!-- Importando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Esc. do Prof. Raimundo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nova Turma</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="exitButton" class="btn btn-dark">Sair</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- navbar -->

<!-- Adicionando a seção de alunos -->
<div class="container mt-5">
    <h2>Alunos:</h2>
    <div class="row">
        <div class="col text-end">
            <button type="button" id="newAlunoButton" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalNovoAluno">Novo Aluno</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody id="aluno-list">
                <!-- Aqui será adicionada a lista de alunos via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Adicionando a seção de alunos -->

<!-- Modal para adicionar aluno -->
<div class="modal fade" id="modalNovoAluno" tabindex="-1" aria-labelledby="modalNovoAlunoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-dark">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNovoAlunoLabel">Novo Aluno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="addAlunoForm">
                    <div class="mb-3">
                        <label for="alunoNomeCompleto" class="form-label">Nome Completo <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="alunoNomeCompleto" required>
                    </div>
                    <div class="mb-3">
                        <label for="alunoIdade" class="form-label">Idade <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="alunoIdade" required>
                            <span class="input-group-text">anos</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="alunoAltura" class="form-label">Altura <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="alunoAltura" required>
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="alunoPeso" class="form-label">Peso <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="alunoPeso" required>
                            <span class="input-group-text">kg</span>
                        </div>
                    </div>
                    <button type="submit" id="addAlunoButton" class="btn btn-primary w-100">Adicionar Aluno</button>
                    <button type="submit" id="saveEditButton" class="btn btn-success w-100">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal para adicionar aluno -->

<!-- Adicionando a seção de estatísticas da turma -->
<div class="container mt-5">
    <h2>Estatísticas da Turma:</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <h5>Média de Idade:</h5>
            <div class="progress">
                <div id="mediaBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-md-4">
            <h5>Média de Altura:</h5>
            <div class="progress">
                <div id="mediaAltura" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-md-4">
            <h5>Média de Peso:</h5>
            <div class="progress">
                <div id="mediaPeso" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>
<!-- Adicionando a seção de estatísticas da turma -->

<!-- Importando os scripts JavaScript -->
<script src="main.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
