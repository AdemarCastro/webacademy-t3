<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List</title>

    <!-- Importando o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">ToDo List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lembretes</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-dark">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <!-- Adicionando a seção de lembretes -->
    <div class="container mt-5">
        <h2>Lembretes:</h2>
        <div class="row">
            <div class="col text-end">
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalNovoLembrete">Novo Lembrete</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Data de Inserção</th>
                        <th scope="col">Data Limite</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="reminder-list">
                    <!-- Aqui será adicionada a lista de lembretes via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Adicionando a seção de lembretes -->

    <!-- modal adicionar lembrete -->
    <div class="modal fade" id="modalNovoLembrete" tabindex="-1" aria-labelledby="modalNovoLembreteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-dark">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNovoLembreteLabel">Novo Lembrete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="addReminderForm">
                        <div class="mb-3">
                            <label for="reminderTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="reminderTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="insertionDate" class="form-label">Data de Inserção</label>
                            <input type="datetime-local" class="form-control" id="insertionDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Data Limite</label>
                            <input type="datetime-local" class="form-control" id="deadline">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Adicionar Lembrete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- modal adicionar lembrete -->

    <!-- Importando os scripts JavaScript -->
    <script src="main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
